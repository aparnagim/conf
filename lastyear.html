<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Last Year — Photo Highlights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Highlights from last year's LEARN events." />
  <!-- Your global stylesheet (keep this) -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Page-specific styles (add after global so it can override) -->
  <link rel="stylesheet" href="assets/last-year.css">

  <!-- Lottie web component -->
  <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"></script>
</head>
<body class="page-dark is-loading">

  <!-- Top bar (keeps your existing look) -->
  <header class="topbar">
    <div id="scrollbar"></div>
    <nav class="container nav">
      <a class="brand" href="./"><img src="assets/Learn_Log.png" alt="LEARN" style="height:28px;vertical-align:middle"> <span>LEARN</span></a>
      <div class="menu">
        <a href="./">Home</a>
        <a href="agenda.html">Agenda</a>
        <a class="active" href="last-year.html">Last Year</a>
      </div>
      <button id="hamburger" class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
    </nav>
    <aside id="drawer" class="drawer">
      <a href="./">Home</a>
      <a href="agenda.html">Agenda</a>
      <a class="active" href="last-year.html">Last Year</a>
    </aside>
  </header>

  <!-- Full-bleed hero with transparent Lottie and arced panel -->
  <section class="ly-hero">
    <!-- Full bleed lottie background -->
    <dotlottie-wc
      class="ly-lottie"
      src="https://lottie.host/098f97af-3f72-4ece-a518-2030ba1747ec/8o1yrHvits.lottie"
      autoplay
      loop
      renderer="canvas"
      mode="normal"
      style="background: transparent !important">
    </dotlottie-wc>

    <!-- Soft gradient veil for readability -->
    <div class="ly-veil" aria-hidden="true"></div>

    <!-- Centered copy like “Upcoming Games” → our text -->
    <div class="container ly-copy">
      <h1 class="ly-title">
        <span class="thin">Last Year</span> <span class="accent">Photo Highlights</span>
      </h1>
      <p class="ly-sub">
        A quick look back—moments, people, and energy that powered our community.
      </p>
    </div>

    <!-- the curved (arched) bottom panel edge -->
    <div class="ly-arc" aria-hidden="true"></div>
  </section>

  <!-- Photo Highlights (automated carousel) -->
  <section class="section agm">
    <div class="container">
      <div class="section-head">
        <div>
          <p class="eyebrow">Highlights</p>
          <h2 class="title">Gallery Reel</h2>
        </div>
        <div class="big" style="opacity:.85">Auto-plays · Drag/Swipe · Dots</div>
      </div>
    </div>

    <div class="lg-carousel" id="lyCarousel">
      <div class="lgc-viewport">
        <ul class="lgc-track" id="lyTrack">
          <!-- Replace image sources with your real files -->
          <li class="lgc-slide"><img src="assets/photos/ly-01.jpg" alt="Opening ceremony"></li>
          <li class="lgc-slide"><img src="assets/photos/ly-02.jpg" alt="Working group session"></li>
          <li class="lgc-slide"><img src="assets/photos/ly-03.jpg" alt="Networking break"></li>
          <li class="lgc-slide"><img src="assets/photos/ly-04.jpg" alt="Keynote"></li>
          <li class="lgc-slide"><img src="assets/photos/ly-05.jpg" alt="Panel discussion"></li>
        </ul>
        <!-- Fades on sides -->
        <div class="lgc-fade left" aria-hidden="true"></div>
        <div class="lgc-fade right" aria-hidden="true"></div>
      </div>
      <button class="lgc-btn prev" id="lyPrev" aria-label="Previous">‹</button>
      <button class="lgc-btn next" id="lyNext" aria-label="Next">›</button>
      <div class="lgc-dots" id="lyDots" aria-label="Carousel pagination"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footgrid">
      <small>© LEARN</small>
      <div class="links">
        <a href="./">Home</a>
        <a href="agenda.html">Agenda</a>
        <a href="last-year.html">Last Year</a>
      </div>
    </div>
  </footer>

  <!-- Your main app (keeps existing behaviors like drawer/tabs/scrollbar) -->
  <script src="assets/app.js"></script>
  <!-- Page-specific JS (autoplay carousel + arc resize) -->
  <script src="assets/last-year.js"></script>
</body>
</html>
