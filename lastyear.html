<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Last Year — Photo Highlights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Highlights from last year's LEARN events." />

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/last-year.css">

  <!-- Lottie web component (for hero arcs animation) -->
  <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"></script>
</head>

<body class="page-dark is-loading">
  <!-- Top bar -->
  <header class="topbar">
    <div id="scrollbar"></div>
    <nav class="container nav">
      <a class="brand" href="./">
        <img src="assets/Learn_Log.png" alt="LEARN" style="height:28px;vertical-align:middle">
        <span>LEARN</span>
      </a>
      <div class="menu">
        <a href="./">Home</a>
        <a href="agenda.html">Agenda</a>
        <a class="active" href="last-year.html">Last Year</a>
      </div>
      <button id="hamburger" class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
    </nav>
    <aside id="drawer" class="drawer">
      <a href="./">Home</a>
      <a href="agenda.html">Agenda</a>
      <a class="active" href="last-year.html">Last Year</a>
    </aside>
  </header>

  <!-- ================= HERO: Lottie arcs + title ================= -->
  <section class="ly-stage ly-stage--arcs" id="lyShowcase" aria-label="Last Year Photo Highlights">
    <!-- Decorative arcs -->
    <svg class="ly-arcs" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%"  stop-color="#b60144"/>
          <stop offset="100%" stop-color="#06b6d4"/>
        </linearGradient>
        <filter id="arcGlow" x="-30%" y="-30%" width="160%" height="160%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <!-- Base arcs -->
      <path pathLength="1000" class="arc base left"
            d="M 0,2 C 28,22 38,42 62,66 C 76,82 90,96 100,100"/>
      <path pathLength="1000" class="arc base right"
            d="M 100,0 C 72,22 62,42 38,66 C 24,82 10,96 0,100"/>

      <!-- Animated strokes -->
      <path pathLength="1000" class="arc anim left a0"
            d="M 0,2 C 28,22 38,42 62,66 C 76,82 90,96 100,100"/>
      <path pathLength="1000" class="arc anim left a1"
            d="M 0,2 C 28,22 38,42 62,66 C 76,82 90,96 100,100"/>
      <path pathLength="1000" class="arc anim right a0"
            d="M 100,0 C 72,22 62,42 38,66 C 24,82 10,96 0,100"/>
      <path pathLength="1000" class="arc anim right a1"
            d="M 100,0 C 72,22 62,42 38,66 C 24,82 10,96 0,100"/>
    </svg>

    <!-- Left text -->
    <div class="ly-side ly-left reveal-left">
      <p class="ly-kicker">Last Year</p>
      <h1 class="ly-head">Photo<br>Highlights</h1>
    </div>

    <!-- Center Lottie (optional subtle particles; can be an empty container too) -->
    <div class="lottie-wrap" aria-hidden="true">
      <dotlottie-wc
        class="ly-lottie-stage"
        src="https://lottie.host/098f97af-3f72-4ece-a518-2030ba1747ec/8o1yrHvits.lottie"
        autoplay loop renderer="canvas" mode="normal"
        style="background:transparent!important">
      </dotlottie-wc>
    </div>

    <!-- Right tagline -->
    <div class="ly-side ly-right reveal-right">
      <p class="ly-right-title">A quick look back</p>
      <p class="ly-right-sub">
        <span class="t-accent">moments</span>, <span class="t-accent alt">people</span>, and
        <span class="t-accent">energy</span> that <span class="t-accent soft">powered our community</span>.
      </p>
    </div>
  </section>

  <!-- ================= FULL-WIDTH CAROUSEL ================= -->
  <section class="gallery section" id="gallery" aria-label="Workshop moments gallery">
    <div class="container">
      <div class="gal-head">
        <h2>Workshop <span class="accent">moments</span></h2>
        <p class="muted">Swipe or use arrows to browse the highlights.</p>
      </div>

      <div class="gal-viewport" id="galViewport">
        <ul class="gal-track" id="galTrack">
          <!-- Replace with your actual images -->
          <li class="gal-slide"><img src="assets/15th/1.jpg" alt="Workshop moments 1"></li>
          <li class="gal-slide"><img src="assets/15th/2.jpg" alt="Workshop moments 2"></li>
          <li class="gal-slide"><img src="assets/15th/3.jpg" alt="Workshop moments 3"></li>
          <li class="gal-slide"><img src="assets/15th/4.jpg" alt="Workshop moments 4"></li>
          <li class="gal-slide"><img src="assets/15th/5.jpg" alt="Workshop moments 5"></li>
        </ul>

        <div class="gal-fade left" aria-hidden="true"></div>
        <div class="gal-fade right" aria-hidden="true"></div>

        <button class="gal-nav prev" id="galPrev" aria-label="Previous slide">‹</button>
        <button class="gal-nav next" id="galNext" aria-label="Next slide">›</button>
        <div class="gal-dots" id="galDots" aria-label="Pagination"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footgrid">
      <small>© LEARN</small>
      <div class="links">
        <a href="./">Home</a>
        <a href="agenda.html">Agenda</a>
        <a href="last-year.html">Last Year</a>
      </div>
    </div>
  </footer>

  <!-- Your global JS can remain as-is -->
  <script src="assets/app.js"></script>
  <!-- Page-specific JS for the carousel -->
  <script src="assets/last-year.js"></script>
</body>
</html>
